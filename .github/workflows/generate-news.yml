name: Automated News Generator

on:
  schedule:
    # Run every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch:
    inputs:
      categories:
        description: 'Categories to generate (comma-separated, or "all")'
        required: false
        default: 'all'

jobs:
  generate-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate News
        # If manual input provided, use it; otherwise default to --all for cron
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            npx tsx scripts/news-automation/index.ts --all
          else
            npx tsx scripts/news-automation/index.ts --categories="${{ github.event.inputs.categories }}"
          fi
        env:
          # Secrets must be added in GitHub Repository Settings -> Secrets and variables -> Actions
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GROQ_API_KEY_1: ${{ secrets.GROQ_API_KEY_1 }}
          GROQ_API_KEY_2: ${{ secrets.GROQ_API_KEY_2 }}
          GROQ_API_KEY_3: ${{ secrets.GROQ_API_KEY_3 }}
